<app-main-layout [isCentered]="true">
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3 text-center">
                <div class="row py-3">
                    <h1 class="text-center mb-4">Welcome {{name}}!</h1>
                    <h5 class="text-center">Before we get started, are you a student or a teacher?</h5>
                </div>
                <div class="col-md-4 offset-md-4 text-center">
                    <div class="row my-2">
                        <button type="button" class="btn btn-custom button-size-lg py-3" (click)="onSelect(2)"
                            [disabled]="isLoading">
                            I am a Teacher
                        </button>
                    </div>
                    <div class="row my-2">
                        <button type="button" class="btn btn-custom button-size-lg py-3" (click)="onSelect(1)"
                            [disabled]="isLoading">
                            I am a Student
                        </button>
                    </div>
                </div>
                <div class="row my-3">
                    <h6 class="mt-4">Already have an account? <a routerLink="/login">Log in.</a></h6>
                </div>
            </div>
        </div>
    </div>
</app-main-layout>
