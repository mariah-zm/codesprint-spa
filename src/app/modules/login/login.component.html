<app-main-layout [isCentered]="true">
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-md-4 offset-md-4 text-center">
                <div class="row py-3">
                    <h1 class="text-center ">Log in</h1>
                    <ngb-alert class="alert alert-primary" *ngIf="!isAlertClosed && isRedirected"
                        (close)="isAlertClosed = true">
                        You must login to access this page!
                    </ngb-alert>
                </div>
                <div class="row my-3">
                    <button type="button" class="btn btn-custom button-size-lg py-3" (click)="onFacebookLogin()"
                        [disabled]="isLoading">
                        <i-bs name="facebook" width="2rem" height="2rem" class="login-fb"></i-bs>
                        LOGIN WITH FACEBOOK
                    </button>
                </div>
                <div class="row my-3">
                    <button type="button" class="btn btn-custom button-size-lg py-3" (click)="onGoogleLogin()"
                        [disabled]="isLoading">
                        <i-bs name="google" width="2rem" height="2rem" class="login-google"></i-bs>
                        LOGIN WITH GOOGLE
                    </button>
                </div>
                <div class="row my-3">
                    <h6 class="mt-4">Don't have an account? <a routerLink="/register">Join Inquizit.</a></h6>
                </div>
            </div>
        </div>
    </div>
</app-main-layout>
