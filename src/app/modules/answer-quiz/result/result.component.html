<app-main-layout [isCentered]="true">
    <div class="container pt-5">
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3 text-center">
                <div class="row">
                    <h1>{{result.msg}}</h1>
                </div>
                <div class="row">
                    <p>Score: {{result.score}}</p>
                </div>
                <div class="row d-flex justify-content-center">
                    <ng-container *ngIf="result.passed; else fail">
                        <img src="assets/images/success.jpg" style="width:80%;" alt="Success photo" />
                    </ng-container>
                    <ng-template #fail>
                        <img src="assets/images/fail.jpg" style="width:80%;" alt="Fail photo" />
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</app-main-layout>
